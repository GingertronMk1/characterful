name: Testing

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache Composer
        id: cache-composer
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ hashFiles('composer.lock') }}
      - name: Cache NPM
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ hashFiles('package-lock.json') }}
      - name: Install
        run: ./bin/install
      - name: CS-Fixer
        run: docker compose exec app composer php-cs-fixer
        if: always()
      - name: CS-Fixer
        run: docker compose exec app composer phpstan
        if: always()
      - name: CS-Fixer
        run: docker compose exec app composer deptrac
        if: always()